<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add new Movie</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>       
        <script>
            function validateAdd() {
                let tit = document.forms[0]["title"].value;
                let release = document.forms[0]["releaseddate"].value;
                let actors = document.forms[0]["mainactors"].value;
                let direct = document.forms[0]["directors"].value;
                let plot = document.forms[0]["plotsumary"].value;
                
                if (plot == "") {
                    alert("Plot is required. Please, verify.");
                    return false;
                }

                if (direct == "") {
                    alert("Directors is required. Please, verify.");
                    return false;
                }

                if (actors == "") {
                    alert("Actors is required. Please, verify.");
                    return false;
                }

                if (release == "") {
                    alert("Release date is required. Please, verify.");
                    return false;
                }

                if (tit == "") {
                    alert("Title is required. Please, verify.");
                    return false;
                }

                return true;
            }
        </script>
    </head>    
    <body>
        <form action="add_movie" method="POST" onsubmit="return validateAdd()" >
            <h2>Adding a new Movie:</h2>
            <ul>                
                <li>Title <input type="text" name="title"></li>
                <li>Plot sumary <input type="text" name="plotsumary" ></li>
                <li>Released date <input type="text" name="releaseddate" ></li>
                <li>Main Actors<input type="text" name="mainactors" ></li>
                <li>Directors <input type="text" name="directors" ></li>
            </ul>
            <button type="submit" class="btn btn-primary">Move Update</button>
        </form>
    </body>
</html>
