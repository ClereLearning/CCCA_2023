<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Movie</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>        
    </head>
    <body>
        <form action="/delete_movie/{{ movie.id }}" method="POST"></form>
            <ion-app>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12" size-md="6" >
                            <ion-label>Title</ion-label>                                           
                        </ion-col>
                        <ion-col size="12" size-md="6">
                            <ion-label>{{movie.title}}</ion-label>                                           
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" size-md="6" >
                            <ion-label>Plot</ion-label>                                           
                        </ion-col>
                        <ion-col size="12" size-md="6">
                            <ion-label>{{movie.plotsumary}}</ion-label>                                           
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" size-md="6" >
                            <ion-label>Release Date</ion-label>                                           
                        </ion-col>
                        <ion-col size="12" size-md="6">
                            <ion-label>{{movie.releaseddate}}</ion-label>                                           
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" size-md="6" >
                            <ion-label>Main Actors</ion-label>                                           
                        </ion-col>
                        <ion-col size="12" size-md="6">
                            <ion-label>{{movie.mainactors}}</ion-label>                                           
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" size-md="12">
                            <button type="submit">Delete</button>
                            <ion-button type="submit">Delete2</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-app>            
        </form>
    </body>
</html>
