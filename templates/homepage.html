<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to our Movie Store - BlueRay or Pay-per-view</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>        
    </head>    
    <body>
        <ion-app>
            <ion-grid>
                <ion-row>
                    <ion-col size="6" size-md="2" >Title</ion-col>
                    <ion-col size="6" size-md="2" >Plot sumary</ion-col>
                    <ion-col size="6" size-md="2" >Released date</ion-col>
                    <ion-col size="6" size-md="2" >Main actors</ion-col>
                    <ion-col size="6" size-md="2" >Directors</ion-col>
                    <ion-col size="6" size-md="2" ></ion-col>                    
                </ion-row>
                {% for movie in data %}
                <ion-row>
                    <ion-col size="6" size-md="2" >{{ movie.title}}</ion-col>
                    <ion-col size="6" size-md="2" >Plot sumary</ion-col>
                    <ion-col size="6" size-md="2" >Released date</ion-col>
                    <ion-col size="6" size-md="2" >Main actors</ion-col>
                    <ion-col size="6" size-md="2" >Directors</ion-col>
                    <ion-col size="6" size-md="2" ></ion-col>
                </ion-row>
                {% endfor %}
            </ion-grid>
            <table>
                {% for movie2 in data %}
                <tr>
                    <td>{{ movie2.title }} </td>
                    <td>{{ movie2.plotsumary }} </td>
                    <td>{{ movie2.price }} </td>
                    <td><a href="/update_movie/{{ movie2.id }}">Update</a></td>
                    <td><a href="/delete_movie/{{ movie2.id }}">Delete</a></td>                
                </tr>
                {% endfor %}
            </table>
        </ion-app>                
    </body>
</html>
